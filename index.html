  <body>



<!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Rapiro over MQTT!</h1>
        <p>This is a very simple web UI for controlling a Rapiro using MQTT over Websockets.</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>STOP!</h2>
          <p><a class="btn btn-default" href="#" role="button" onclick='message = new Messaging.Message("#M0"); message.destinationName = "benjamin/rapiro/command"; client.send(message); '>CLICK ME</a></p>
        </div>
        <div class="col-md-4">
          <h2>Wave hands</h2>
          <p><a class="btn btn-default" href="#" role="button" onclick='message = new Messaging.Message("#M5"); message.destinationName = "benjamin/rapiro/command"; client.send(message); '>CLICK ME</a></p>
        </div>
        <div class="col-md-4">
          <h2>Walk</h2>
          <p><a class="btn btn-default" href="#" role="button" onclick='message = new Messaging.Message("#M1"); message.destinationName = "benjamin/rapiro/command"; client.send(message); '>CLICK ME</a></p>
        </div>
      </div>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/bootstrap.min.js"></script>

    <script type="text/JavaScript" src="http://iot.eclipse.org/demo/js/mqttws31.js"></script>
    <script>
      client = new Messaging.Client("ws://iot.eclipse.org/ws", "rapiroweb" + new Date().getTime());
      client.onConnectionLost = onConnectionLost;
      client.onMessageArrived = onMessageArrived;
      client.connect({
          onSuccess: onConnect
      });

      function onConnect() {
          // Once a connection has been made, make a subscription and send a message.
          console.log("onConnect");
      };

      function onConnectionLost(responseObject) {
          if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:" + responseObject.errorMessage);
            // TODO reconnect??
          }
      };

      function onMessageArrived(message) {
        // we don't expect anything, for now...
      };
    </script>
</body>


</html>
